name: Build/deployon:  workflow_dispatch:  push:env:  AWS_ACCOUNT_ID_DEV: 214394749062  AWS_ACCOUNT_ID_PROD: 943918019765  AWS_CLOUDFRONT_DISTRIBUTION_DEV: E33JXGKP9LM2JP  AWS_CLOUDFRONT_DISTRIBUTION_PROD: E2PLC0I3UUNV97permissions:  actions: read  checks: read  contents: read  deployments: read  id-token: write  issues: read  packages: read  pull-requests: read  repository-projects: read  security-events: read  statuses: readjobs:  destroy:    name: ðŸ“‹ Destroy    runs-on: ubuntu-latest    env:      DOMAIN_NAME: heatio.com      SUBDOMAIN_NAME: flexx      STACK_NAME: N/A      STACK_URL: N/A      BRANCH_NAME: ${{github.ref_name}}    steps:      - uses: actions/checkout@v3      - uses: actions/setup-node@v3.6.0        with:          node-version: 18      - name: Normalise Branch Name        id: normalise        shell: 'bash'        run: |          echo "normalised_branch_name=$(echo "${{ github.event.ref || github.event.pull_request.head.ref }}" | sed -e 's/refs\/heads\///g' | tr '[:upper:]' '[:lower:]' | sed -e 's/\//-/g')" >> $GITHUB_ENV      - run: echo $normalised-branch-name      - run: echo ${{env.normalised-branch-name}}      - run: npx ts-node destroy-stack-on-merge.ts ${{env.normalised-branch-name}}#  destroy-2:#    name: ðŸ“‹ Destroy#    needs:#    -  destroy#    runs-on: ubuntu-latest#    env:#      DOMAIN_NAME: heatio.com#      SUBDOMAIN_NAME: flexx#      STACK_NAME: N/A#      STACK_URL: N/A#      BRANCH_NAME: ${{github.ref_name}}##    steps:#      - uses: actions/checkout@v3##      - uses: actions/setup-node@v3.6.0#        with:#          node-version: 18##      - run: npx ts-node destroy-stack-on-merge.ts